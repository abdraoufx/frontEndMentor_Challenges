<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="sass/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-wrapper">
          <img
            src="images/image-tanya.jpg"
            alt="Tanya"
            class="tanya-img show"
          />
          <img src="images/image-john.jpg" alt="John" class="john-img" />
          <div class="changers">
            <img
              src="images/icon-prev.svg"
              alt="Previous|Next"
              class="prev-btn"
              id="previous-btn"
            />
            <img
              src="images/icon-next.svg"
              alt="Previous|Next"
              class="next-btn"
              id="next-btn"
            />
          </div>
        </div>
        <div class="text">
          <p class="testim">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="info">
            <span class="name">Tanya Sinclair</span>
            <span class="job">UX Engineer</span>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/main.js"></script>
  </body>
</html>
