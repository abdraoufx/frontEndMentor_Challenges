<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing With Toggle Component</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Our Pricing</h2>
      <div class="choose">
        <span class="annualy">Annually</span>
        <div class="toggle left" id="ball-cont">
          <div class="ball" id="ball"></div>
        </div>
        <span class="monthly">Monthly </span>
      </div>
      <div class="boxes">
        <div class="box">
          <h3 class="title">Basic</h3>
          <span class="price" id="basic">&dollar;199.99</span>
          <ul class="info">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="special">
          <h3 class="title">Professional</h3>
          <span class="price" id="pro">&dollar;249.99</span>
          <ul class="info">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="box">
          <h3 class="title">Master</h3>
          <span class="price" id="master">&dollar;399.99</span>
          <ul class="info">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
