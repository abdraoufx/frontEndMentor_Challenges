<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracking Intro Component</title>
    <link rel="stylesheet" href="SASS/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <nav>
          <ul class="links">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a class="login" href="#">Login</a></li>
          </ul>
        </nav>
        <img src="images/icon-hamburger.svg" alt="" class="hamb" />
        <img src="images/icon-close.svg" alt="" class="close" />
      </div>
    </header>
    <section>
      <div class="container">
        <div class="text">
          <div class="head">
            <span class="new">New</span>
            <h4>Monograph Dashboard</h4>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking <br />for agile teams</p>
          <div class="btns">
            <button>Schedule a demo</button>
            <div class="see-more">
              <a href="#">to see a live preview</a>
            </div>
          </div>
        </div>
        <img src="images/illustration-devices.svg" alt="" />
      </div>
    </section>
    <script src="JS/main.js"></script>
  </body>
</html>
