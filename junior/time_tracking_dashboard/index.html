<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container center">
      <div class="boxes">
        <div class="profile">
          <div class="special-head">
            <img src="images/image-jeremy.png" alt="" />
            <div class="text">
              <h5>Report for</h5>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="body">
            <ul class="filter">
              <li>Daily</li>
              <li class="selected">Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
        <div class="work">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
        <div class="exer">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
        <div class="s-care">
          <div class="head"></div>
          <div class="body">
            <div class="title">
              <span class="key"></span>
              <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="text">
              <h1 class="stats"></h1>
              <p><span class="info"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
